{% extends 'appartments/base.html' %}
{% block content %}

    <div class="mt-3" style="text-align: center">
        <h1>Complete Your Purchase</h1>
    </div>
    <form action="" method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required="">
        </div>
        <div class="form-group">
            <label for="surname"><b>Surname</b></label>
            <input type="text" class="form-control" id="surname" placeholder="Enter Surname" name="surname" required="">
        </div>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required="">
        </div>
        <div class="form-group">
            <label for="cvv"><b>CVV</b></label>
            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" name="cvv" required="">
        </div>
        <div class="form-group">
            <label for="iban"><b>IBAN</b></label>
            <input type="text" class="form-control" id="iban" placeholder="Enter IBAN" name="iban" required="">
        </div>
        <div class="form-group">
            <label for="card_type"><b>Card Type</b></label>
            <input type="text" class="form-control" id="card_type" placeholder="E.g. Debit/Credit Card" name="card_type" required="">
        </div>
        <div class="form-group">
            <label for="address"><b>Address</b></label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required="">
        </div>
        <div class="form-group">
            <label for="country"><b>Country</b></label>
            <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" required="">
        </div>
        <div class="form-group">
            <label for="city"><b>City</b></label>
            <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" required="">
        </div>
        <div class="form-group">
            <label for="postal"><b>Postal Code</b></label>
            <input type="text" class="form-control" id="postal" placeholder="Postal Code" name="postal" required="">
        </div>
        <button type="submit" class="btn btn-success mb-5">Submit</button>
    </form>
{% endblock content %}
